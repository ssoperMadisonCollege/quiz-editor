<div class="container">
  <div class="row" *ngIf="serviceDown">
    <div class="col-md-12">
      <br>
      <div class="card">
          <div class="card-body">
            <h3>
                Quiz service down. Please try again later. Sorry : - (
            </h3>
          </div>
      </div>      
    </div>
  </div>
  <div class="row" *ngIf="!serviceDown">
    <div class="col-md-4">
      <br>
      <button 
        (click)="addNewQuiz()"
        class="btn btn-outline-primary">
          Add New Quiz
      </button>
      <button class="btn btn-sm btn-link" (click)="promisesOne()">JS Promises 1</button>
      <button class="btn btn-sm btn-link" (click)="promisesTwo()">2</button>
      <button class="btn btn-sm btn-link" (click)="promisesThree()">3</button>
      <br>
      <br>
      <div class="list-group">
        <a
          [class.active] = "q === selectedQuiz"
          (click)="selectQuiz(q)" 
          href="#"
          *ngFor="let q of quizzes" 
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          {{ q.name }}
          <span 
            class="badge badge-secondary"
            [class.bg-danger]="q.questions.length === 0">
            {{ q.questions.length }}
          </span>
        </a>
      </div>
    </div>
    <div class="col-md-8" *ngIf="!selectedQuiz">
      <br>
      <div class="card">
        <div class="card-body">
          Select or add a new quiz...
        </div>
      </div>
    </div>
    <div class="col-md-8" *ngIf="selectedQuiz">
      <br>
      <button 
        class="btn btn-outline-success"
        (click)="resetQuizState()">
        Save
      </button>
      <button class="btn btn-link">Cancel</button>
      <br>
      <br>
      <div class="card">  
        <div class="card-header">
          Quiz Name
        </div>
        <div class="card-body">
          <input 
            type="text" 
            [(ngModel)]="selectedQuiz.name"
            class="form-control">
        </div>
      </div>
      <br>

      <div class="card">
        <div class="card-header">
          Questions
        </div>
        <div class="card-body">
          <button 
            (click)="addNewQuestion()"
            class="btn btn-outline-primary">
            Add New Question
        </button>
        <br>
        <br>
        <div  class="row" 
              *ngFor="let q of selectedQuiz.questions">
          <br>
          <div class="col-md-9">
              <input
                type="text" 
                [(ngModel)]="q.name"
                class="form-control">
          </div>
          <div class="col-md-3">
              <button class="btn btn-outline-danger" (click)="removeQuestion(q)">Remove</button>
          </div>
          <br>
          <br>
        </div>
      </div>
    </div>

      <br>
      <div class="card">
        <div class="card-header">
          Other
        </div>
        <div class="card-body">
          <button class="btn btn-outline-danger" (click)="deleteQuiz(selectedQuiz)">Delete This Quiz</button>
        </div>
      </div>
    </div>
  </div>
</div>
